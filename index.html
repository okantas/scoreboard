<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <p class="score" id="home_score">0</p>
            <div class="buttons">
                <button onclick="inc_one_home()">+1</button>
                <button onclick="inc_two_home()">+2</button>
                <button onclick="inc_three_home()">+3</button>
            </div>
            
        </div>
        <div class="away">
            <h1>GUEST</h1>
            <p class="score" id="away_score">0</p>
            <div class="buttons">
                <button onclick="inc_one_away()">+1</button>
                <button onclick="inc_two_away()">+2</button>
                <button onclick="inc_three_away()">+3</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
    
</body>
</html>
